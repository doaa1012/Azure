# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions
name: Build and deploy Python app to Azure Web App - mydjangoapp123

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./backend

      - name: List artifact (debug)
        run: |
          echo "=== backend ==="
          ls -la ./backend
          echo "=== backend/Dashboard ==="
          ls -la ./backend/Dashboard || true
          echo "=== backend/requirements.txt ==="
          ls -la ./backend/requirements.txt || true

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2CF9D55ABC214E43B6E83619F91DC8DD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C0438554C61F43C88EE56E2B75697C90 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_667C208615244A88A6C0017C0A7CB696 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mydjangoapp123
          slot-name: Production
          package: backend
          clean: true


      - name: Restart App
        run: az webapp restart --name mydjangoapp123 --resource-group rg-rub-project

